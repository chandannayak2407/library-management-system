<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - LMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }


    .dashboard-container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .card span {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4CAF50;
    }
    .welcome {
    text-align: center;
    padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar (External Include) -->
  <div id="navbar-placeholder"></div>
  <h3 class="welcome">Welcome, Admin</h3>
  <div class="dashboard-container">
    <div class="card">
      <h3>Total Books</h3>
      <span id="totalBooks">0</span>
    </div>
    <div class="card">
      <h3>Total Members</h3>
      <span id="totalMembers">0</span>
    </div>
    <div class="card">
      <h3>Total Issued Books</h3>
      <span id="totalIssuedBooks">0</span>
    </div>
  </div>
  <script>
    // Load navbar.html into placeholder div
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <script>
    // Replace URLs with your actual Spring Boot API endpoints
const apiBase = "http://localhost:8080/api/dashboard";

window.addEventListener("DOMContentLoaded", () => {
fetch(`${apiBase}/totalBooks`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalBooks").textContent = data; // not data.total
  });

fetch(`${apiBase}/totalMembers`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalMembers").textContent = data;
  });

fetch(`${apiBase}/totalIssueBooks`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalIssuedBooks").textContent = data;
  });

});

  </script>
</body>
</html>
